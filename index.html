
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link type='text/css' href='style/brick-1.0.1.css' rel="stylesheet"/>
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" href="style/headers.css"/>
    <link rel="stylesheet" href="style/lists.css"/>
    <link href="style/icons/media_icons.css" rel="stylesheet" type="text/css"/>
    <link href="style/icons/settings_icons.css" rel="stylesheet" type="text/css"/>
    <link href="style/icons/action_icons.css" rel="stylesheet" type="text/css"/>
    
    <script src='script/brick-1.0.1.js'></script>
    <script src='script/jquery-2.1.0.min.js'></script>
    <script src='script/script.js'></script>
</head>
<body>
    <x-deck>
        <x-card selected transition='show'>
            <x-layout>
                <header class="top-menu colorBlue" id="header">
                    <button class="settings-icon updateBalance" id="reload"></button>
                    <menu type="toolbar">
                        <button class="settings-icon aboutphone" id="btn_about"></button>
                    </menu>
                    <img id="logo" src="style/headers/images/icons/logo.png"/>
                </header>
                <div data-type="list">
                    <ul id='res_list'>
                    </ul>
                </div>
            </x-layout>
        </x-card>
        <x-card id='about'>
            <x-layout>
                <header class="top-menu colorBlue">
                    <button class="action-icon back" id="btn_home"></button>
                    <menu type="toolbar">
                        <button disabled></button>
                    </menu>
                    <h1>About</h1>
                </header>
                <div data-type="list">
                    <p>bla bla bla...</p>
                    <header>Version</header>
                    <p>1.0</p>
                    <header>Developers</header>
                    <p>NAG Team</p>
                </div>
            </x-layout>
        </x-card>
    </x-deck>
</body>
</html>
